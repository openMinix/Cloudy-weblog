{% extends "common.html" %}


{% block blogid %}

<div id="blog_user" class="class span4 label label-info">
    of {{ blog.blog_owner.username }}.
</div>

{% endblock %}

{% block content %}

{% if user %}
<a class='btn btn-primary' href='/blog/page{{blog_id}}/newentry'>
    Submit a new post!
</a>
{% endif %}
    
     
    {% for entry in entries %}
        {{ entry.render() | safe }}
        <br/><br/>
    {% endfor %}

{% endblock %}
