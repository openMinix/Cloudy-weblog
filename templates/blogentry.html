<div class='blog-entry'>
    <div class'title'>
        <h2 style="text-align: center">
        {{entry.title}}
        </h2>
    </div>

    <div class="container">    
        <pre class="prettyprint">
        {{entry.content}}
        </pre>
    </div>
    <div class='label label-info offset10'>
        Added at: {{entry.date}}
    </div>
</div>
